<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=375, initial-scale=1.0">
<title>Mobile Poster Creator</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
<style>
  @font-face {
  font-family: 'CenturyExpanded';
  src: url('CenturyExpanded-Bold.ttf') format('truetype');
  font-weight: bold;
  font-style: normal;
}

* {
  box-sizing: border-box; /* ensure no unexpected overflow */
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden; /* stop horizontal scroll */
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 400px; /* keeps layout readable on larger screens */
  padding: 1rem;
  margin: 0 auto;
}

input, button {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

#shareBtn {
  background-color: #25D366;
}

.poster-container {
  position: relative;
  width: 100%;
  padding-top: 177.87%; /* keeps 375:667 aspect ratio */
  margin: 1rem 0;
  background: url('final.jpg') no-repeat center center;
  background-size: cover;
  overflow: hidden;
  border: 2px solid #ccc;
}

.circle-photo {
  position: absolute;
  top: 45.7%;
  left: 50%;
  width: 56%;         /* scales with poster */
  aspect-ratio: 1/1;  /* keeps square shape */
  transform: translate(-50%, -50%);
  border-radius: 50%;
  overflow: hidden;
  background: #ccc;
}

.circle-photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.name-overlay {
    position: absolute;
    bottom: 28%;
    left: 50%;
    transform: translateX(-50%);
    color: #ffee00;
    font-size: 40px;
    text-align: center;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    font-family: 'CenturyExpanded', serif;
    font-weight: bold;
    width: 90%;
    word-wrap: break-word;
}


#cropModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#cropModal .modal-content {
  background: white;
  padding: 1rem;
  position: relative;
  max-width: 90%;
}

#cropImage {
  max-width: 100%;
  max-height: 400px;
  display: block;
  margin: 0 auto;
}

.overlay-circle {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 200px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
  pointer-events: none;
}

.buttons {
  margin-top: 1rem;
  display: flex;
  gap: 1rem;
  justify-content: flex-end;
}

/* Optional: make buttons and inputs look good on very small devices */
@media (max-width: 320px) {
  input, button {
    font-size: 0.9rem;
    padding: 0.6rem;
  }
  .name-overlay {
    font-size: 9vw;
  }
}
  .popup {
  display: none; /* hidden by default */
  position: fixed;
  z-index: 2000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
}

.popup-content {
  background-color: #fff;
  padding: 1rem 1.5rem;
  border-radius: 10px;
  max-width: 80%;
  text-align: center;
  font-size: 1rem;
  color: #333;
  position: relative;
}

#popupClose {
  position: absolute;
  top: 0.5rem;
  right: 1rem;
  font-size: 1.5rem;
  cursor: pointer;
}

</style>
</head>
<body>
<div class="container">
  <input type="text" id="firstName" placeholder="First Name" required="">
  <input type="text" id="lastName" placeholder="Last Name" required="">
  <input type="file" id="photoInput" accept="image/*" required="">

  <div class="poster-container" id="poster">
    <div class="circle-photo" id="photoPreview"></div>
    <div class="name-overlay" id="nameOverlay">Your Name</div>
  </div>

  <button id="downloadBtn">Download Poster</button>
  <button id="shareBtn">Share on WhatsApp</button>
</div>

<div id="cropModal">
  <div class="modal-content">
    <div class="overlay-circle"></div>
    <img id="cropImage">
    <div class="buttons">
      <button id="cropBtn">Crop</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>
</div>
  <div id="infoPopup" class="popup">
  <div class="popup-content">
    <span id="popupClose">&times;</span>
    <p id="popupText"></p>
  </div>
</div>


<!-- Include Cropper.js -->
<script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>

<script>
const firstNameInput = document.getElementById('firstName');
const lastNameInput = document.getElementById('lastName');
const nameOverlay = document.getElementById('nameOverlay');
const photoInput = document.getElementById('photoInput');
const photoPreview = document.getElementById('photoPreview');
const downloadBtn = document.getElementById('downloadBtn');
const shareBtn = document.getElementById('shareBtn');
const cropModal = document.getElementById('cropModal');
const cropImage = document.getElementById('cropImage');
const cropBtn = document.getElementById('cropBtn');
const cancelBtn = document.getElementById('cancelBtn');

let cropper;
let croppedImageDataURL = null;
let latestPosterBlob = null; // store generated image blob for sharing

// Show popup function
function showPopup(message) {
  const popup = document.getElementById('infoPopup');
  const popupText = document.getElementById('popupText');
  popupText.textContent = message;
  popup.style.display = 'flex';
}

// Close button for popup
document.getElementById('popupClose').addEventListener('click', () => {
  document.getElementById('infoPopup').style.display = 'none';
});

// Update name overlay live
function updateName() {
  const fn = firstNameInput.value.trim();
  const ln = lastNameInput.value.trim();
  nameOverlay.textContent = (fn || ln) ? `${fn} ${ln}`.trim() : 'Your Name';
}
firstNameInput.addEventListener('input', updateName);
lastNameInput.addEventListener('input', updateName);

// Open crop modal on photo select
photoInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file || !file.type.startsWith('image/')) return;
  const reader = new FileReader();
  reader.onload = ev => {
    cropImage.src = ev.target.result;
    cropModal.style.display = 'flex';
    cropImage.onload = () => {
      cropper?.destroy();
      cropper = new Cropper(cropImage, {
        aspectRatio: 1,
        viewMode: 1,
        dragMode: 'move',
        guides: false,
        background: false,
        cropBoxResizable: false,
        cropBoxMovable: false,
      });
    };
  };
  reader.readAsDataURL(file);
});

// Crop and save image data URL
cropBtn.addEventListener('click', () => {
  if (!cropper) return;
  const canvas = cropper.getCroppedCanvas({ width: 400, height: 400 });
  croppedImageDataURL = canvas.toDataURL();
  photoPreview.innerHTML = `<img src="${croppedImageDataURL}" />`;
  cropper.destroy();
  cropModal.style.display = 'none';
});

// Cancel cropping
cancelBtn.addEventListener('click', () => {
  cropper?.destroy();
  cropModal.style.display = 'none';
});

// Generate poster as blob
async function generatePosterBlob(callback) {
  if (!croppedImageDataURL) {
    showPopup('Please upload and crop your photo first.');
    return;
  }
  const name = nameOverlay.textContent || 'Your Name';
  const canvas = document.createElement('canvas');
  canvas.width = 1080;
  canvas.height = 1920;
  const ctx = canvas.getContext('2d');

  const background = new Image();
  background.crossOrigin = 'anonymous';
  background.src = 'final.jpg';
  background.onload = async () => {
    ctx.drawImage(background, 0, 0, 1080, 1920);

    const photo = new Image();
    photo.crossOrigin = 'anonymous';
    photo.src = croppedImageDataURL;
    photo.onload = async () => {
      const size = 605;
      const x = (1080 - size) / 2;
      const y = 877 - (size / 2);
      ctx.save();
      ctx.beginPath();
      ctx.arc(x + size / 2, y + size / 2, size / 2, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(photo, x, y, size, size);
      ctx.restore();

      try {
        await document.fonts.load('bold 20px CenturyExpanded');
        await document.fonts.ready;
      } catch {
        console.warn('CenturyExpanded font failed to load');
      }

      const maxWidth = 1000;
      const maxFontSize = 145;
      let fontSize = 20;
      while (fontSize < maxFontSize) {
        ctx.font = `bold ${fontSize + 1}px 'CenturyExpanded', serif`;
        if (ctx.measureText(name).width > maxWidth) break;
        fontSize++;
      }
      ctx.font = `bold ${fontSize}px 'CenturyExpanded', serif`;
      ctx.fillStyle = '#ffee00';
      ctx.textAlign = 'center';
      ctx.shadowColor = 'rgba(0,0,0,0.8)';
      ctx.shadowBlur = 6;
      ctx.fillText(name, 1080 / 2, 1360);

      canvas.toBlob(blob => {
        latestPosterBlob = blob;
        if (callback) callback(blob);
      }, 'image/png');
    };
  };
}

// Check missing fields
function getMissingFields() {
  const missing = [];
  if (!firstNameInput.value.trim()) missing.push("First Name");
  if (!lastNameInput.value.trim()) missing.push("Last Name");
  if (!photoInput.files[0]) missing.push("Photo");
  return missing;
}

// Download button
downloadBtn.addEventListener('click', () => {
  const missing = getMissingFields();
  if (missing.length > 0) {
    showPopup("Please fill the following before downloading:\n- " + missing.join("\n- "));
    return;
  }
  generatePosterBlob(blob => {
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'custom-poster.png';
    document.body.appendChild(link);
    link.click();
    link.remove();
    URL.revokeObjectURL(link.href);
  });
});

// Share button
shareBtn.addEventListener('click', async () => {
  const missing = getMissingFields();
  if (missing.length > 0) {
    showPopup("Please fill the following before sharing:\n- " + missing.join("\n- "));
    return;
  }
  generatePosterBlob(async blob => {
    const file = new File([blob], 'poster.png', { type: 'image/png' });
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      try {
        await navigator.share({
          files: [file],
          title: 'My Poster',
          text: 'Check out my poster!'
        });
      } catch (err) {
        console.error('Share failed:', err);
      }
    } else {
      showPopup('Image sharing is not supported on this device. Please download and share manually.');
    }
  });
});
</script>
</body>
</html>
